<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stego PDF Notes Viewer (Binary Optimized)</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      transition: background 0.4s ease;
    }

    /* Light Theme (Default) */
    body.light-theme {
      --bg-primary: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --bg-secondary: rgba(255, 255, 255, 0.95);
      --bg-viewer: rgba(245, 247, 250, 0.9);
      --text-primary: #1a1f35;
      --text-secondary: #4a5568;
      --border-color: rgba(0, 0, 0, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-cyan: #0099ff;
      --accent-green: #00d4aa;
      --accent-orange: #ff6b35;
      --grid-color: rgba(0, 153, 255, 0.05);
      --orb-opacity: 0.15;
    }

    /* Dark Theme */
    body.dark-theme {
      --bg-primary: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0f1419 100%);
      --bg-secondary: rgba(255, 255, 255, 0.05);
      --bg-viewer: rgba(30, 35, 45, 0.6);
      --text-primary: #00d4ff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --accent-cyan: #00d4ff;
      --accent-green: #00ffa3;
      --accent-orange: #ff6b35;
      --grid-color: rgba(0, 255, 255, 0.03);
      --orb-opacity: 0.3;
    }

    /* Premium Animated Background */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: var(--bg-primary);
      transition: background 0.4s ease;
    }

    .grid-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: var(--orb-opacity);
      animation: float 15s ease-in-out infinite;
      transition: opacity 0.4s ease;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
      top: -150px;
      left: -150px;
    }

    .orb-2 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%);
      bottom: -100px;
      right: -100px;
      animation-delay: 5s;
      animation-duration: 18s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--accent-orange) 0%, transparent 70%);
      top: 50%;
      right: 10%;
      animation-delay: 3s;
      animation-duration: 12s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -50px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-cyan);
      border-radius: 50%;
      opacity: 0.5;
      animation: particleFloat 8s linear infinite;
    }

    .particle:nth-child(2) { left: 20%; animation-delay: 1s; background: var(--accent-green); }
    .particle:nth-child(3) { left: 40%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 60%; animation-delay: 3s; background: var(--accent-orange); }
    .particle:nth-child(5) { left: 80%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 15%; animation-delay: 5s; background: var(--accent-green); }
    .particle:nth-child(7) { left: 35%; animation-delay: 6s; }
    .particle:nth-child(8) { left: 55%; animation-delay: 7s; background: var(--accent-orange); }

    @keyframes particleFloat {
      0% { bottom: -10px; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    /* Content Layer */
    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-container {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--shadow-color);
      width: 100%;
      max-width: 999px;
      margin-bottom: 20px;
      text-align: center;
      transition: all 0.4s ease;
    }

    .header-container h2 {
      color: var(--text-primary);
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
      transition: color 0.4s ease;
    }

    .header-container p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 20px;
      transition: color 0.4s ease;
    }

    .header-container p b {
      color: var(--accent-green);
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-color);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      transition: stroke 0.4s ease;
    }

    #viewer {
      width: 100%;
      max-width: 960px;
      height: 100vh;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      background: var(--bg-viewer);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 32px var(--shadow-color);
      transition: all 0.4s ease;
    }

    /* Skeleton Loader */
    .skeleton-loader {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      padding: 40px 20px;
    }

    .skeleton-page {
      width: 100%;
      max-width: 700px;
      height: 900px;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.1) 25%, 
        rgba(255, 255, 255, 0.2) 50%, 
        rgba(255, 255, 255, 0.1) 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
      border-radius: 8px;
      box-shadow: 0 4px 20px var(--shadow-color);
    }

    body.light-theme .skeleton-page {
      background: linear-gradient(90deg, 
        rgba(230, 230, 230, 0.5) 25%, 
        rgba(255, 255, 255, 0.8) 50%, 
        rgba(230, 230, 230, 0.5) 75%);
      background-size: 200% 100%;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* PDF Page container */
    .pageWrapper {
      position: relative;
      margin: 0 auto 30px auto;
      box-shadow: 0 8px 30px var(--shadow-color);
      background: white;
      cursor: crosshair;
      border-radius: 8px;
    }

    .note-marker {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle, #ff5f6d, #ff3e3e);
      border-radius: 50%;
      border: 2px solid white;
      position: absolute;
      cursor: grab;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(255, 62, 62, 0.4);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .note-marker:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 20px rgba(255, 62, 62, 0.6);
    }

    .note-marker:active {
      cursor: grabbing;
    }

    /* Popups & Menus */
    .menuBox {
      position: absolute;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 153, 255, 0.3);
      z-index: 2000;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .menuBox button {
      padding: 8px 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #00d4ff, #0099ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .menuBox button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 153, 255, 0.4);
    }

    .note-popup {
      position: absolute;
      background: rgba(255, 249, 196, 0.98);
      backdrop-filter: blur(10px);
      border: 1px solid #fbc02d;
      padding: 14px;
      border-radius: 8px;
      z-index: 999;
      max-width: 250px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      color: #333;
    }

    /* Premium Buttons */
    .toolbar {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-weight: 600;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px var(--shadow-color);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #1e7e34);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(40, 167, 69, 0.4);
    }

    .btn-view {
      background: linear-gradient(135deg, #6f42c1, #5a32a3);
      color: white;
    }

    .btn-view:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(111, 66, 193, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    #statusMsg {
      font-weight: 600;
      color: var(--accent-green);
      font-size: 1rem;
      margin-top: 15px;
      transition: color 0.4s ease;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 5000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal-content {
      transform: scale(1);
    }

    .modal-header {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 20px;
      text-align: center;
    }

    .modal-input {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: all 0.3s ease;
    }

    .modal-input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn-primary {
      background: linear-gradient(135deg, #00d4ff, #0099ff);
      color: white;
    }

    .modal-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }

    .modal-btn-secondary {
      background: rgba(108, 117, 125, 0.2);
      color: var(--text-primary);
    }

    .modal-btn-secondary:hover {
      background: rgba(108, 117, 125, 0.3);
    }

    /* Audio Recording Modal */
    .recording-container {
      text-align: center;
      padding: 20px;
    }

    .recording-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff3e3e, #ff6b35);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
      box-shadow: 0 8px 30px rgba(255, 62, 62, 0.4);
      transition: all 0.3s ease;
      position: relative;
    }

    .recording-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(255, 62, 62, 0.6);
    }

    .recording-button.recording {
      animation: recordPulse 1.5s ease-in-out infinite;
    }

    @keyframes recordPulse {
      0%, 100% {
        box-shadow: 0 8px 30px rgba(255, 62, 62, 0.4);
      }
      50% {
        box-shadow: 0 8px 40px rgba(255, 62, 62, 0.8),
                    0 0 0 20px rgba(255, 62, 62, 0.1),
                    0 0 0 40px rgba(255, 62, 62, 0.05);
      }
    }

    .recording-button svg {
      width: 48px;
      height: 48px;
      fill: white;
    }

    .recording-status {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .recording-time {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-cyan);
      font-family: 'Courier New', monospace;
      margin-bottom: 20px;
    }

    /* Scrollbar */
    #viewer::-webkit-scrollbar {
      width: 12px;
    }

    #viewer::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #viewer::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
      border-radius: 10px;
    }

    #viewer::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
    }
  </style>
</head>

<body class="light-theme">
  <!-- Premium Animated Background -->
  <div class="bg-container">
    <div class="grid-overlay"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg id="moonIcon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <!-- Content Layer -->
  <div class="content-wrapper">
    <div class="header-container">
      <h2>üîê Stego PDF Editor</h2>
      <p>Upload a PDF, click anywhere to hide <b>Text, High-Res Images, or Audio</b>.</p>
      <div class="toolbar">
        <input type="file" id="pdfUpload" accept="application/pdf" style="display:none">
        <input type="file" id="stegoViewUpload" accept="application/pdf" style="display:none">

        <button class="btn btn-primary" onclick="document.getElementById('pdfUpload').click()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
            <polyline points="13 2 13 9 20 9"/>
          </svg>
          <span>Open PDF (New)</span>
        </button>

        <button class="btn btn-success" id="savePdfBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          <span>Save & Download</span>
        </button>

        <button class="btn btn-view" onclick="document.getElementById('stegoViewUpload').click()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <span>View Stego File</span>
        </button>
      </div>
      <div id="statusMsg"></div>
    </div>
    
    <div id="viewer"></div>
  </div>

  <!-- Text Input Modal -->
  <div class="modal-overlay" id="textModal">
    <div class="modal-content">
      <div class="modal-header">üìù Enter Secret Message</div>
      <textarea class="modal-input" id="textInput" placeholder="Type your secret message here... (will be compressed automatically)"></textarea>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeTextModal()">Cancel</button>
        <button class="modal-btn modal-btn-primary" onclick="saveTextMessage()">Add Message</button>
      </div>
    </div>
  </div>

  <!-- Audio Recording Modal -->
  <div class="modal-overlay" id="audioModal">
    <div class="modal-content">
      <div class="modal-header">üé§ Record Audio Message</div>
      <div class="recording-container">
        <div class="recording-status" id="recordStatus">Click to start recording</div>
        <div class="recording-time" id="recordTime">00:00</div>
        <button class="recording-button" id="recordButton">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
        </button>
        <div class="modal-buttons">
          <button class="modal-btn modal-btn-secondary" onclick="cancelAudioRecording()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="app.js"></script></script>
</body>
</html>
