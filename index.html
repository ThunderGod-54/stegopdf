<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Stego PDF Notes Viewer (Text + Image + Audio)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #viewer {
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid #ddd;
      padding: 10px;
      background: white;
      scroll-behavior: smooth;
    }

    .pageWrapper {
      position: relative;
      margin-bottom: 25px;
    }

    .note-marker {
      width: 18px;
      height: 18px;
      background: #00aaff;
      border-radius: 50%;
      border: 2px solid #fff;
      position: absolute;
      cursor: grab;
      z-index: 100;
      box-shadow: 0 0 5px #0085cc;
    }

    .menuBox {
      position: absolute;
      padding: 8px;
      background: #fff;
      border: 2px solid #0099ff;
      border-radius: 6px;
      z-index: 2000;
    }

    .menuBox button {
      margin: 3px;
      padding: 3px 8px;
      cursor: pointer;
    }

    .note-popup {
      position: absolute;
      background: #ffffe6;
      border: 1px solid #e3d700;
      padding: 5px 8px;
      border-radius: 6px;
      z-index: 999;
      max-width: 250px;
    }

    .revealImage {
      position: absolute;
      max-width: 240px;
      border: 2px solid #0099ff;
      border-radius: 6px;
      z-index: 999;
    }

    #dropZone {
      width: 260px;
      height: 120px;
      border: 3px dashed #00aaff;
      border-radius: 12px;
      display: none;
      justify-content: center;
      align-items: center;
      background: #e8f7ff;
      cursor: pointer;
      margin: 15px auto;
      font-size: 16px;
      text-align: center;
    }

    #dropZone.show {
      display: flex;
    }

    #savePdfBtn {
      margin: 10px 0;
      padding: 6px 12px;
      cursor: pointer;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #savePdfBtn:hover {
      background: #0085cc;
    }
  </style>
</head>

<body>

  <h2>Stego PDF Editor â€” Text | Image | Audio</h2>
  <input type="file" id="pdfUpload" accept="application/pdf">
  <button id="savePdfBtn">ðŸ’¾ Save PDF</button>

  <p>Click on any PDF page â†’ Add Text / Image / Audio note</p>
  <div id="dropZone">ðŸ“¥ Drop Image Here or Click to Pick</div>
  <div id="viewer"></div>
  <div class="toolbar">
    <input type="file" id="pdfUpload" accept="application/pdf" style="display:none">
    <button class="btn btn-primary" onclick="document.getElementById('pdfUpload').click()">ðŸ“‚ Open PDF</button>
  
    <button class="btn" id="savePdfBtn" style="background: #2e7d32; color: white;">ðŸ’¾ Save & Download PDF</button>
  
    <span id="statusMsg" style="margin-left: 10px; font-size: 12px; color: #666;"></span>
  </div>
  <!-- PDF.js -->
  <script src="pdf.js"></script>
  <script> pdfjsLib.GlobalWorkerOptions.workerSrc = "pdf.worker.js"; </script>

  <!-- PDF-Lib + Opus Recorder -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/opus-media-recorder@latest/OpusMediaRecorder.min.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>

</html>
