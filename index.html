<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Steganography PDF Notes Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* ğŸ“„ PDF Container (Smooth Scroll) */
    #viewer {
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid #ddd;
      padding: 10px;
      background: white;
      scroll-behavior: smooth;
      /* â­ Smooth scroll */
    }

    .pageWrapper {
      position: relative;
      margin-bottom: 25px;
    }

    /* ğŸ¯ Hidden note marker */
    .note-marker {
      width: 18px;
      height: 18px;
      background: #00aaff;
      border-radius: 50%;
      border: 2px solid #fff;
      position: absolute;
      cursor: grab;
      z-index: 100;
      box-shadow: 0 0 5px #0085cc;
    }

    /* ğŸ§© Menu Popup */
    .menuBox {
      position: absolute;
      padding: 8px;
      background: #fff;
      border: 2px solid #0099ff;
      border-radius: 6px;
      z-index: 2000;
    }

    .menuBox button {
      margin: 5px 3px;
      padding: 4px 10px;
      cursor: pointer;
    }

    /* ğŸ’¬ Reveal note popup */
    .note-popup {
      position: absolute;
      background: #ffffe6;
      border: 1px solid #e3d700;
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 999;
      max-width: 250px;
    }

    /* ğŸ–¼ï¸ Revealed image */
    .revealImage {
      position: absolute;
      max-width: 220px;
      border: 2px solid #0099ff;
      border-radius: 6px;
      z-index: 999;
    }

    /* ğŸ“¥ Drag & drop zone */
    #dropZone {
      width: 300px;
      height: 150px;
      border: 3px dashed #00aaff;
      border-radius: 12px;
      display: none;
      justify-content: center;
      align-items: center;
      margin: 12px auto;
      background: #e8f7ff;
      cursor: pointer;
      font-size: 16px;
    }

    #dropZone.show {
      display: flex;
    }
  </style>
</head>

<body>

  <h2>ğŸ“„ Steganography PDF Notes Viewer</h2>
  <input type="file" id="pdfUpload" accept="application/pdf">

  <p>ğŸ“Œ Click on any page to add a hidden Text or Image note.</p>

  <div id="dropZone">ğŸ“¥ Drop Image Here or Click to Pick</div>

  <div id="viewer"></div>

  <!-- PDF.js -->
  <script src="pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdf.worker.js";
  </script>

  <!-- Your JS -->
  <script src="app.js"></script>

</body>

</html>
